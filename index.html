<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Риана Групп</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

    <div id="header" class="wrapper">
        <div class="container">
            <div class="logo inline-block f-left"><img src="img/logo.png" alt="logo"></div>
            <div class="header-line inline-block f-right">
                Есть вопросы? Звоните прямо сейчас!  <span class="bold">8 (800) 350-09-19</span>
                <p class="inline-block mail-text">
                    Отправьте заявку на почту
                    <div class="inline-block email-icon">
                        <img src="img/mail.png" alt="mail logo">
                    </div>
                    <a href="mailto:sales@opora-rg.ru" class="email bold">sales@opora-rg.ru</a>
                </p>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div id="main" class="wrapper">
        <div class="container">
            <img src="img/girl.png" alt="girl pic" id="mainGirl">
            <h1>Производство опор трубопроводов</h1>
            <h2><span>со скидкой 10%</span> на первый заказ за 10-15 дней на заводе в Татарстане</h2>
            <form method="post">
                <div class="row-3">
                    <input type="text" name="name" placeholder="Ваше имя"> <input type="text" name="phone" placeholder="Ваш телефон"> <input type="text" name="email" placeholder="Ваше E-mail">
                </div>
                <textarea name="ordertext" placeholder="Ваш заказ"></textarea>
                <input type="file" id="order"><input type="file" id="rekv">
                <label for="order">Прикрепите заявку</label>
                <label for="rekv">Прикрепите реквизиты</label>
                <button type="submit">ОПРАВИТЬ</button>
                <p>* Оставляя заявку, вы соглашаетесь с политикой обработки персональных данных</p>
            </form>
            <div class="clear"></div>
        </div>
    </div>

</body>
</html>
